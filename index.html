<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>

  <div class="conteudo">
    <div class="fotoDoProduto">

    </div>
    <div class="infoProduto">
      <p>P E R F U M E</p>
      
      <h1>Gabrielle Essence Eau <br> De Parfum</h1>
      
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
  
      <div class="infoPreco">
        <h1 class="novoValor">$149.99</h1>
        <span class="antigoValor">$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg"><span class="adicionarNoCarrinho">Add to Cart</span></button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MatheusProtti">Matheus Protti</a>.
  </div>
</body>
</html>
